<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculator</title>
    <script src="/calculator.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center"><b><u>CALCULATOR</u></b></h1>
    </div>
    <div class="container my-4">
        <label for="text">Enter Number1 *: </label>
        <input type="text" class="form-control" id="number1" required><br>
        <label for="text">Enter Number2 *: </label>
        <input type="text" class="form-control" id="number2" required><br>
        <label for="text">Operation *: </label>
        <input type="text" class="form-control" id="operation" required><br>
        <button class="btn btn-primary" id="add">Calculate</button><br>

        <br>
        <label for="text">Answer : </label>
        <input type="text" class="form-control" id="answer"><br>
    </div>


    <script src="/calculator.js"></script>
</body>

</html>
